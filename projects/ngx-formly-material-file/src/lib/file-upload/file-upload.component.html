<mat-list-item>
  <mat-icon mat-list-icon [svgIcon]="fileIcon"></mat-icon>
  <div mat-line>
    <div class="file">
      <div class="fileinfo">
        <div class="filename">{{file.name}}</div>
        <div class="filesize">{{file.size | fileSize}}</div>
      </div>
      <div *ngIf="hasUploadOnError === false">
        <button mat-icon-button [matTooltip]="fileTypeConfig.removeFileTooltip" (click)="removeFile()">
          <mat-icon svgIcon="fileType:fileRemove"></mat-icon>
        </button>
      </div>
    </div>
  </div>
  <mat-progress-bar *ngIf="showProgressBar" matLine mode="determinate" [value]="progress"></mat-progress-bar>
  <mat-error matLine class="mat-error" role="alert">
    <formly-validation-message [field]="field"></formly-validation-message>
  </mat-error>
</mat-list-item>
